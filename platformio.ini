; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[atmega]
platform = atmelavr
framework = arduino

[env:328pv2_1]
platform = ${atmega.platform}
framework = ${atmega.framework}
board = pro8MHzatmega328
; Build flags: <major hw version> <minor hw version> <serial baud rate>
; .. versionchanged:: 0.9
;     Add serial baud rate.
build_flags = !build_flags.bat 2 1 115200 400000

[env:328pv3_1]
platform = ${atmega.platform}
framework = ${atmega.framework}
board = pro8MHzatmega328
; Build flags: <major hw version> <minor hw version> <serial baud rate>
; **Note**: max baud rate for ATMEGA328 running with **8 MHz clock** is 57600.
build_flags = !build_flags.bat 3 1 57600 400000

[env:atmega8]
platform = ${atmega.platform}
framework = ${atmega.framework}
board = atmegangatmega8
; change microcontroller
board_build.mcu = atmega8
; change MCU frequency
board_build.f_cpu = 8000000L
; Build flags: <major hw version> <minor hw version> <serial baud rate>
; **Note**: max baud rate for **8 MHz clock** is 57600.
build_flags = !build_flags.bat 2 1 57600 100000 -DNO_SERIAL

[env:uno]
platform = ${atmega.platform}
framework = ${atmega.framework}
board = uno

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
build_flags = !build_flags.bat 2 1 115200 400000 -DTWI_BUFFER_LENGTH=256
